<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://it4se.com:8080/chjj/marked/master/lib/marked.js"></script>
  <script src="lib/marked.js"></script>
  <style>
    table {border-collapse: collapse;}
    tr, td {border: 1px solid black;}
  </style>
</head>
<body>
    <textarea id="text-input" oninput="this.editor.update()" rows="6" cols="30" style="position:fixed; right: 0px; top: 0px;">Type **Markdown** here.</textarea>
    <div id="preview"> </div>
    <script>
      function Editor(input, preview) {
        this.update = function () {
          preview.innerHTML = marked(input.value);
        };
        input.editor = this;
        this.update();
      }
      var $ = function (id) { return document.getElementById(id); };
      new Editor($("text-input"), $("preview"));
    </script>
  </body>
</html>
