<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Knockoutjs.com - Control types example - jsFiddle demo</title>
    <script type='text/javascript' src='//code.jquery.com/jquery-1.9.1.js'></script>
    <script type='text/javascript' src="http://knockoutjs.com/downloads/knockout-3.0.0.js"></script>
    <script type='text/javascript' src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
  </head>

  <body>
    <div data-role="page" id="front">
      <div data-role="header">
        <h3>Question 1/16</h3>
      </div>
      <div data-role="main" class="ui-content">
        
        <ul style="margin:0px; padding: 0px" data-bind="foreach: questionBank">
          <li data-bind="text: value" style="list-style: none;"></li>
          <select data-inline="true" data-native-menu="false" data-bind="options: options, value: selected"></select>
          <button data-inline="true">Save</button>
          <hr/>
        </ul>
        
        
      </div>
    </div>
    
    
    <script type='text/javascript'>
    
      var viewModel = {
        stringValue: ko.observable("Hello"),
        questionBank: ko.observableArray([
          {
            id: 0,
            value: "Leucodepletion is as effective as irradiation in preventing TA-GvHD.",
            options: ["Please select", "True", "False","Don't know"],
            selected: ko.observable("Please select")
          },
          {
            id: 1,
            value: "Platelets, white cells and red cells are examples of cellular blood components.",
            options: ["Please select", "True", "False","Don't know"],
            selected: ko.observable("Please select")
          }
        ])
      };
      ko.applyBindings(viewModel);
      
    </script>
  </body>

</html>
