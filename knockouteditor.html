<!doctype html>
<html>

  <head>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://ace.c9.io/build/src/ace.js" data-ace-base="src" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  </head>

  <body>
    <h1>Rolodex</h1>
    <select data-bind="options:projectList"></select>
    
    <ol data-bind="foreach:projects">
      <li><h3  data-bind="text:title"></h3>
        <ol data-bind="foreach:documents">
          <li><span data-bind="text:title"></span> | <a href="#close" data-bind="click: $parent.closeDocument">Close</a>
          </li>
        </ol>
        <a href="#add" data-bind="click: addDocument()">New Doc</a> |
        
      </li>
      <a href="#close" data-bind="click: $parent.closeProject">Close Project</a>
    </ol>
    <a href="#add" data-bind="click: addProject('zippo')">New Project</a> |
    <hr/>
    <h1>Active project files</h1>
    <ol data-bind="foreach:projectDocuments">
      <li><h3  data-bind="text:title"></h3></li>
    </ol>
    <hr/>
    
    <div id="editor" style="width: 500px; height: 200px;">blah</div>
    <script src="knockouteditor.js"></script>
  </body>

</html>
