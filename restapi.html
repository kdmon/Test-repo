<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.3.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.3.min.js"></script>
</head>
<body>
    <div id="grid" style="width: 100%; height: 250px;"></div>
    <script>
    
    $.get("http://it4se.com:3333/api/agents",function(data){
      console.log(data);
      data[0].recid=0;
      data[1].recid=1;
      $('#grid').w2grid({
          name: 'grid',
          header: 'List of Names',
          columns: [
              { field: 'severity', caption: 'Severity', size: '30%' },
              { field: 'event', caption: 'Subject', size: '30%' },
              { field: 'company', caption: 'Company', size: '40%' },
              { field: 'date', caption: 'Date', size: '120px' }
          ],
          records: data
      });
    });
    </script>
</body>
</html>
