<!DOCTYPE html>
<html>

  <head>
    <script type='text/Javascript' src='http://code.jquery.com/jquery-1.8.3.js'></script>
  </head>

  <body>
      
    <p>First name: <input id="firstname"/></p>
     
    <p>Surname: <input id="surname"/></p>
     
    <button id="greet">Greet</button>
   
    <script>
      $('#greet').on('click', function () {

        var name = $('#firstname').val() + " " + $('#surname').val() + "!"
        
        alert ("What ho " + name);
      });
    </script>
    
  </body>

</html>
