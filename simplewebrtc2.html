<html>

  <head>
    <script src="http://simplewebrtc.com/latest.js"></script>
    <style>
      body {
        background: url(http://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Marmota_monax_UL_04.jpg/1280px-Marmota_monax_UL_04.jpg);
        background-size: cover;
      }
      #remoteVideos video {
        height: 250px;
        border: 2px solid black;
      }
      #localVideo {
        height: 150px;
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <center>
      <h1>Audio chat</h1>
      <button onclick="webrtc.mute()">Mute</button>
      <button onclick="webrtc.unmute()">Unmute</button>
      <button onclick="webrtc.pauseVideo()">Pause video</button>
      <button onclick="webrtc.resumeVideo()">Resume video</button>
      
      <video id="localVideo"></video>
      
      <div id="remoteVideos"></div>
    </center>
    <script>
      var webrtc = new SimpleWebRTC({
        // the id/element dom element that will hold "our" video
        localVideoEl: 'localVideo',
        // the id/element dom element that will hold remote videos
        remoteVideosEl: 'remoteVideos',
        // immediately ask for camera access
        autoRequestMedia: true,
        //debug: false,
        media: {audio: true, video: false}
      });
       // we have to wait until it's ready
      webrtc.on('readyToCall', function() {
        // you can name it anything
        webrtc.joinRoom('silkword');
      });
      webrtc.on('joinRoom', function (room) {
        console.log (room);
      }
    </script>
  </body>

</html>
