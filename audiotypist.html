<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
   
  </head>
  <body>
    <h1>Audio writer</h1>
    <p>Press ctrl+enter to preview last sentence.</p>
    <textarea id="textwriter" rows="10" cols="80"></textarea>
     <script>
      $("#textwriter").val(localStorage.storedText);
      function say() {
        
        var words = $("#textwriter").val();
    
        if (words.length != 0) {
          var regex = /\s+/gi;
          var wordCount = words.trim().replace(regex, ' ').split(' ').length;
        };
        var sentence = wordCount + "words. ";
        
        if (words.length>78) sentence += words.substr(words.length-78);
        else sentence += words;
        
        var a = new Audio("http://it4se.com/upload/kevin/audio.php?l=en-us&s=" + sentence);
        a.play();
      }
      $(window).keydown(function(e) {
        // Ctrl-Enter pressed
        setTimeout(function(){localStorage.storedText = $("#textwriter").val();}, 50);
        if (e.ctrlKey && (e.keyCode == 13 || e.keyCode == 10)) {
          say();
        }
      });
    </script> 
  </body>
</html>
