<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>prop demo</title>
<style>
p {
margin: 20px 0 0;
}
b {
color: blue;
}
</style>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<h1>fruit</h1>
<input id="check1" type="checkbox" checked="checked">
<label for="check1">Check me</label>
<br/>
<input id="check2" type="checkbox" checked="checked">
<label for="check2">Check me2</label>
<br/>
<input id="check3" type="checkbox" checked="checked">
<label for="check3">Check me3</label>
<hr/>
<h1>vegs</h1>
<input id="check4" type="checkbox" checked="checked">
<label for="check4">Check me4</label>
<p></p>
<script>
$( "input" ).change(function() {
var $input = $( this );
$( "p" ).html(
".attr( \"checked\" ): <b>" + $input.attr( "checked" ) + "</b><br>" +
".prop( \"checked\" ): <b>" + $input.prop( "checked" ) + "</b><br>" +
".is( \":checked\" ): <b>" + $input.is( ":checked" ) ) + "</b>";
}).change();
</script>
</body>
</html>
